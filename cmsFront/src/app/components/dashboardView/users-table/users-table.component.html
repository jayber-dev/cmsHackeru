<div *ngIf="data" class="costumers-container">
    
    <table >  
        <thead>
            <tr>
                <td>View Details</td>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Email</td>
                <td>Phone</td>
                <td>Delete</td>
            </tr> 
        </thead>
        <tbody *ngFor="let i of data; index as index">
            <tr *ngIf="i?.id">   
                <td ><a routerLink="{{i.id}}"><img src="../../../../../assets/images/icons/overview-icon.svg" alt=""></a></td>  
                <td>{{i.first_name}}</td>
                <td>{{i.last_name}}</td>
                <td><a href="mailto:{{i.email}}">{{i.email}}</a></td>
                <td><p>
                    {{i.phone}}
                    <span class="modal">    
                        <a href="https://wa.me/{{i.phone}}" target="_blank">w</a>
                        <a href="tel:{{i.phone}}">ph</a>
                    </span>
                </p></td> 
                <td ><button (click)="deleteRegistry(i.id,index)"><img src="../../../../assets/images/icons/trash.svg" alt=""></button></td>
                    
            </tr>
        </tbody>    
            
        
    </table>
    <div class="pagination">
        <button (click)="perv()">perv</button>
        <button (click)="next()">next</button>
    </div>
</div>
