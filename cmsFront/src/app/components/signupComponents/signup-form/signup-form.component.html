<div class="signup-form">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <h1>Sign-Up</h1>
        <input autocomplete="email" type="email" placeholder="Email">
        <input autocomplete="current-password" type="password" placeholder="Password">
        <input autocomplete="current-password" type="password" placeholder="Repeat Password">
        <button > Signup</button>
    </form>
</div>
